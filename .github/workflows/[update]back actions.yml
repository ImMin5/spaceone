name: "[update]back actions"
on:
  workflow_dispatch:

jobs:

# docker/pypi : identity, inventory, monitoring, repository, statistics, secret, config, supervisor, plugin
# docker만 : console-assets, custom-report, console-api, console
# pypi만 : api, python-core
  all_in_one_update:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: task
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - run: |
          git config --global user.email admin@spaceone.dev
          git config --global user.name admin-spaceone
          eval "$(ssh-agent -s)"
          cat <<EOF>id_rsa
          ${{secrets.ssh_key}}
          EOF
          chmod 400 ./id_rsa && ssh-add ./id_rsa
          git pull
          git clone git@github.com:spaceone-dev/identity.git
          \cp -rf github_actions/common/workflows identity/.github/
          \cp -rf github_actions/backend/workflows identity/.github/
          cd identity
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/inventory.git
          \cp -rf github_actions/common/workflows inventory/.github/
          \cp -rf github_actions/backend/workflows inventory/.github/
          cd inventory
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/monitoring.git
          \cp -rf github_actions/common/workflows monitoring/.github/
          \cp -rf github_actions/backend/workflows monitoring/.github/
          cd monitoring
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/repository.git
          \cp -rf github_actions/common/workflows repository/.github/
          \cp -rf github_actions/backend/workflows repository/.github/
          cd repository
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/statistics.git
          \cp -rf github_actions/common/workflows statistics/.github/
          \cp -rf github_actions/backend/workflows statistics/.github/
          cd statistics
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/secret.git
          \cp -rf github_actions/common/workflows secret/.github/
          \cp -rf github_actions/backend/workflows secret/.github/
          cd secret
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/config.git
          \cp -rf github_actions/common/workflows config/.github/
          \cp -rf github_actions/backend/workflows config/.github/
          cd config
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/supervisor.git
          \cp -rf github_actions/common/workflows supervisor/.github/
          \cp -rf github_actions/backend/workflows supervisor/.github/
          cd supervisor
          git add . && git commit -m "[CI/CD] update github actions" && git push
          cd ..
          git clone git@github.com:spaceone-dev/plugin.git
          \cp -rf github_actions/common/workflows plugin/.github/
          \cp -rf github_actions/backend/workflows plugin/.github/
          cd plugin
          git add . && git commit -m "[CI/CD] update github actions" && git push

  notify_to_slack:
    if: github.repository_owner == 'spaceone-dev'
    needs: [all_in_one_update]
    runs-on: ubuntu-latest
    steps:
      - name: Slack
        if: always()
        uses: 8398a7/action-slack@v3.2.0
        with:
          status: ${{job.status}}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          author_name: Github Action Slack
        env:
          SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
